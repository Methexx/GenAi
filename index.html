<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Person Details</h1>
        
        <div class="section">
            <h2>Basic Information</h2>
            <div class="info-grid">
                <p><strong>Name:</strong> <span id="personName"></span></p>
                <p><strong>Age:</strong> <span id="personAge"></span></p>
                <p><strong>Employment Status:</strong> <span id="employmentStatus"></span></p>
            </div>
        </div>

        <div class="section">
            <h2>Contact Information</h2>
            <div class="info-grid">
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Phone:</strong> <span id="phone"></span></p>
            </div>
        </div>

        <div class="section">
            <h2>Address</h2>
            <div class="info-grid">
                <p><strong>Street:</strong> <span id="street"></span></p>
                <p><strong>City:</strong> <span id="city"></span></p>
                <p><strong>State:</strong> <span id="state"></span></p>
                <p><strong>Zip Code:</strong> <span id="zipCode"></span></p>
            </div>
        </div>

        <div class="section">
            <h2>Hobbies</h2>
            <ul id="hobbiesList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
